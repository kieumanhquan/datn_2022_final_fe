<section id="pricing" class="pricing mb-5">
    <div class="container" data-aos="fade-up">
  <div class="row gy-4" >
    <ng-template [ngIf]="user">

      <div class="col-md-3 col-md-12" data-aos="zoom-in" data-aos-delay="100">
        <div class="box">
          <h3 style="color: #07d5c0;" (click)="onReadUserDetail(this.user.id)">{{this.user.userName}}</h3>

          <div class="my-5">
            <p-avatar [image]="avatar" size="xlarge"></p-avatar>
          </div>

          <ul>
            <li>{{user.name}}</li>
            <li>{{this.user.birthday| date}}</li>
            <li>{{this.user.gender}}</li>
          </ul>

          <ng-template [ngIf]="user.active===false" >
            <p-button label="Tái kích hoạt" icon="pi pi-check" iconPos="right" [loading]="" (onClick)="onDeactivate(this.user.id)"></p-button>
          </ng-template>

          <ng-template [ngIf]="user.active===true " >
            <p-button label="Hủy kích hoạt" icon="pi pi-times" iconPos="right" [loading]="" (onClick)="onDeactivate(this.user.id)"></p-button>
          </ng-template>
        </div>
      </div>
    </ng-template>
  </div>
    </div>
</section>
