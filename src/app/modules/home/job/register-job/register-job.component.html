<ng-template [ngIf]="job">
  <div class="container">
    <div class="d-flex">
      <div class="mb-4">
        <h2 href="#" class="display-5 font-weight-bold">{{job.name}}</h2>
        <p class="mt-3">Hạn nộp hồ sơ: {{this.job.dueDate | date}}</p>
      </div>
    </div>

    <div class="row">
      <ngx-job-register-title class="w-50" *ngFor="let jobRegister of jobRegisters" [jobRegister]="jobRegister"></ngx-job-register-title>
    </div>
  </div>
</ng-template>

<p-paginator [rows]="2" [totalRecords]="totalRecords" [rowsPerPageOptions]="[2,5,10]" (onPageChange)="paginate($event)"></p-paginator>
